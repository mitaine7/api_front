<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUI C'EST ?</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; }
    .container { max-width: 600px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    .question { margin: 20px 0; font-size: 1.2em; }
    .guess { margin: 20px 0; padding: 10px; font-size: 1em; width: 80%; border: 1px solid #ccc; border-radius: 5px; }
    .result { margin: 20px 0; font-weight: bold; font-size: 1.2em; }
    .attempts { margin: 20px 0; font-size: 1em; }
    .loading { display: none; margin-top: 10px; }
    .new-game { margin: 20px 0; display: none; }
    .fullscreen-message { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); color: white; display: flex; align-items: center; justify-content: center; font-size: 2em; z-index: 1000; text-align: center; pointer-events: none; }
    .hints { margin: 20px 0; font-size: 1em; color: #555; }
    h1 { color: #333; }
    button { padding: 10px 20px; font-size: 1em; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #218838; }
    .ui-autocomplete { max-height: 200px; overflow-y: auto; overflow-x: hidden; }
  </style>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>QUI C'EST ?</h1>
    <div class="question"></div>
    <div class="hints"></div>
    <div class="attempts"></div>
    <input type="text" id="guessInput" class="guess" placeholder="Votre réponse">
    <button id="submitGuess">Deviner</button>
    <div class="result"></div>
    <div class="loading">Vérification en cours...</div>
    <button id="newGameButton" class="new-game">Nouvelle Partie</button>
  </div>

  <div class="fullscreen-message" id="fullscreenMessage"></div>

  <script src="qui.js"></script>
</body>
</html>
